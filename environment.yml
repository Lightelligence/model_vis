name: vis-env
channels:
  - conda-forge
dependencies:
  - python=3.6
  - pip
  - pip:
      - isort
      - networkx
      - flake8
      - flake8-quotes
      - deprecated
      - sklearn
      - yapf
      - flask
      - Flask
      - protobuf
      - absl-py
      - gast
      - astor
      - termcolor
      - keras_applications
      - keras_preprocessing
      - plotly
      - onnx == 1.6
      - onnxruntime
      - Pillow
      - tensorflow == 1.14
